<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Dashboard Administrateur</title>
	<f:facet name="first">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
	</f:facet>
	<f:facet name="last">
		<link rel="stylesheet" type="text/css" href="tableau.css" />
	</f:facet>
</h:head>

<h:body>

	<h:form>
		<p:tabMenu activeIndex="#{param.i}" id="xyz">
			<p:menuitem value="Boutique">
				<f:param name="i" value="boutique" />
			</p:menuitem>
			<p:menuitem value="Jeux">
				<f:param name="i" value="jeux" />
			</p:menuitem>
			<p:menuitem value="Forum">
				<f:param name="i" value="forum" />
			</p:menuitem>
		</p:tabMenu>
	</h:form>

	<h:form>
		<h3 id="titre">Statistiques Jeux</h3>
		<div class="ui-grid" style="margin-top: 60px">
			<div class="ui-grid-row">

				<div class="ui-grid-col-9">
					<p:chart type="line" model="#{jeuxManagedBean.chartJeuJouer}"
						style="height:400px; width:95%;" />
				</div>

				<div class="ui-grid-col-3" style="margin-top: 90px">
					
					<table class="tg">
						<tr>
							<th class="tg-vox4" colspan="3">Les jeux les plus joués</th>
						</tr>
						
						<ui:repeat var="topArticle" value="#{jeuxManagedBean.listeTopJeuxJouer}" varStatus="status">
							<tr>
								<td class="tg-1wig">#{status.index+1}</td>
								<td class="tg-0lax">#{topArticle.libelle}</td>
								<td class="tg-0lax">#{topArticle.nombre}</td>
							</tr>
						</ui:repeat>
						
					</table>
				</div>
				
			</div>
			
			<div class="ui-grid-row">
				<div class="ui-grid-col-9"></div>
				<div class="ui-grid-col-3">
					<table class="tg">
						<tr>
							<th class="tg-vox4" colspan="3">Les joueurs avec le plus de parties jouées</th>
						</tr>
						
						<ui:repeat var="topJoueur" value="#{jeuxManagedBean.listeTopJoueurJouer}" varStatus="status">
							<tr>
								<td class="tg-1wig">#{status.index+1}</td>
								<td class="tg-0lax">#{topJoueur.libelle}</td>
								<td class="tg-0lax">#{topJoueur.nombre}</td>
							</tr>
						</ui:repeat>
					</table>
				</div>
			</div>
		</div>
	</h:form>

</h:body>
</html>
