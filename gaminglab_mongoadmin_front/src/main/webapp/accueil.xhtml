<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Dashboard Administrateur</title>
	<link rel="stylesheet" type="text/css" href="tableau.css" />
</h:head>

<h:body>
	<h3>Dashboard Administrateur</h3>

	<h:form>
		<p:tabMenu activeIndex="#{param.i}" id="xyz">
			<p:menuitem value="Boutique">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Jeux">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Forum">
				<f:param name="i" value="2" />
			</p:menuitem>
		</p:tabMenu>
	</h:form>

	<h:form>

		<div class="ui-grid" style="margin-top: 60px">
			<div class="ui-grid-row">

				<div class="ui-grid-col-9">
					<p:chart type="line" model="#{lineChartBean.model}"
						style="height:400px; width:95%;" />
				</div>

				<div class="ui-grid-col-3" style="margin-top: 90px">
					<table class="tg">
						<tr>
							<th class="tg-vox4" colspan="3">Les articles les plus
								achet√©s</th>
						</tr>
						
						<ui:repeat var="topArticle" value="#{boutiqueManagedBean.listeTopArticlesAchat}" varStatus="status">
							<tr>
								<td class="tg-1wig">#{status.index+1}</td>
								<td class="tg-0lax">#{topArticle.libelle}</td>
								<td class="tg-0lax">#{topArticle.nombre}</td>
							</tr>
						</ui:repeat>
						
					</table>
				</div>
			</div>
		</div>




	</h:form>

</h:body>
</html>
